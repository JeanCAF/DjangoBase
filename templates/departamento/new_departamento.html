{% extends 'base.html' %}

{% block title %} Registrar Departamento {% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Nuevo departamento</h1>
        <div class="cell">
            <form class="cell callout grid-x grid-margin-x" method="POST">{% csrf_token %}

                <h3 class="cell">Datos del Empleado</h3>
                <div class="cell large-6">
                    <label> Nombres:
                        {{ form.nombre }}
                    </label>
                </div>

                <div class="cell large-6">
                    <label> Apellidos:
                        {{ form.apellidos }}
                    </label>
                </div>

                <h3 class="cell">Datos del Departamento</h3>

                <div class="cell large-6">
                    <label> Departamento:
                        {{ form.departamento }}
                    </label>
                </div>

                <div class="cell large-6">
                    <label> Nombre Corto:
                        {{ form.shorname }}
                    </label>
                </div>

                <div class="cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
